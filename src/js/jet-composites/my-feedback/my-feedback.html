<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Jim+Nightshade|Griffy|Kaushan+Script" rel="stylesheet">



<div class="oj-hybrid-padding" align="center">
<div class="jumbotron">
<h1>My Personal Feedback</h1>
</div>

<div class="row">
<div class="col-sm-4">

<div id="div2">

  <oj-label for="text-input">Name
  <oj-input-text id="text-input" value="{{value}}"></oj-input-text>
  </oj-label>

  <br/>
</div>

<div id="div1">

  <oj-label for="text-area">How was the book
  <oj-text-area id="text-area" value="{{feedback}}">
  </oj-text-area>
  </oj-label>
<br/>

<oj-label for="text-area">suggestions
  <oj-text-area id="text-area" value="{{questions}}">
  </oj-text-area>
  </oj-label>
  <br/>

  <oj-button id='button1' on-click='[[buttonClick]]'>Submit</oj-button>


</div>
</div>


<div class="col-sm-4">
<oj-label for="text-input">Feedback Table</oj-label>
<oj-table id='table' aria-label='Feedback Table' class="table table-striped table-hover table-bordered" width="80%" data='[[datasource]]' columns-default.sortable='disabled' columns='[{"headerText": "Name",
                   "field": "Name"},
                  {"headerText": "Feed Back",
                   "field": "feedback"}]'>
</oj-table>


  <br/>
</div>

  <div class="col-sm-4">

<oj-label for="text-input">Suggestions</oj-label>
<div class="list-group">
<ul data-bind="foreach: feedbackArray">
  <a href="#" class="list-group-item" data-bind="text: $data.questions"></a>
</ul>


</div>
</div>
