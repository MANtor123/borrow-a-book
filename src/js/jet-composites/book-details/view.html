<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 200px;
      margin: auto;
      /*text-align: center;*/
      font-family: arial;
      /*display: inline-block;*/
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }
    </style>
  </head>
  <body style="display=inline-block, width = 100%, border:1px red">
    <div class="card">
      <ul data-bind="foreach:listOfBooks">
        <a>  <img  data-bind="attr:{src: $data.Image}" alt="John" style="width:100%"/></a>
        <p data-bind="text : $data.Genre"></p>
        <p class = "title" data-bind="text : $data.Title"></p>
        <p data-bind="text : $data.Author"></p>
      </ul>
      <br>

    </div>

  </body>
</html>
